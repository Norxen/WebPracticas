<div class="register-container">
<div class="register-form">
    <h2>Register</h2>
    <form (ngSubmit)="onRegisterFormSubmit()">
    <div class="form-group">
        <input type="text" name="email" formControlName="email" placeholder="example@gmail.com" autocomplete="off">
    </div>
    <div class="form-group">
        <input type="password" name="password" formControlName="password" placeholder="Password" autocomplete="off">
    </div>
    <div class="form-group">
        <input type="password" name="confirmPassword" formControlName="confirmPassword" placeholder="Confirm Password" autocomplete="off">
    </div>
    <div class="form-group">
        <button type="submit" name="submit" [disabled]="registerForm.invalid">Register</button>
    </div>
    <p class="login-link">Already have an account? <button type="button" (click)="goToLogin()">Login</button></p>
    </form>
</div>
</div>
